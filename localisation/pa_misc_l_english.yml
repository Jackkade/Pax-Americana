 pa_trade_good_obsidian:0 "Obsidian"
 pa_trade_good_obsidianDESC:0 "Obsidian is a volcanic glass mined and used in various fields. It has a sheen that makes it desirable for use in jewelry despite its' commonality. Most notably, it was used in weapons in the Americas before metalworking spread to the region, making it a highly strategic good." 